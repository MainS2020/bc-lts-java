stages:
  - test
  - testAVX
  - testVAES
  - testVAESF



test-java-code:
  stage: test
  script:
    - "apply_overlay bc-java ./"
    - "sh gettestdata.sh"
    - . cienv-11.sh
    - "./gradlew clean withNative prov:build util:build pg:build pkix:build tls:build mail:build"


test-code-avx:
  stage: testAVX
  script:
    - "apply_overlay bc-java ./"
    - "sh gettestdata.sh"
    - "rm -rf /tmp/bcfipslibs"
    - "mkdir -p /tmp/bcfipslibs"
    - . cienv-11.sh
    - "./gradlew clean core:compileJava; \ cd native_c; \ ./build_linux.sh; \ cd .."
    - "./gradlew clean cleanNativeVariants withNative prov:build util:build pg:build pkix:build tls:build mail:build copyJars -x test"
    - "tmpLibDir=$(mktemp -d -t bc-jni-libs-XXXXXXXXXX)"
    - "export LD_LIBRARY_PATH=\"$LD_LIBRARY_PATH:$tmpLibDir\""
    - "java -Dorg.bouncycastle.native.cpu_variant=avx -cp jars/bcprov-lts8on-1.0.0-SNAPSHOT.jar org.bouncycastle.util.DumpInfo"
    - "./gradlew -Pskip.pqc.tests testAVX  -x test"

